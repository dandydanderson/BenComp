<html lang="en"><head>
    <meta charset="utf-8">

    <title>Login</title>

    <body class="text-center">
        <div class="container">
            <div class="jumbotron myJumbotron">
                <h1 class="h3 mb-3 font-weight-normal">Ben Co</h1>
            </div>

            <form method="POST" id="Login" action="/BenCo/login" class="form-signin">
                <br><br>

                <label for="username" class="sr-only">Username</label>
                <input type="username" id="username" name = "username" class="form-control" placeholder="Employee Last Name" required="" autofocus="">

                <br><br><br>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name = "password" id="password" class="form-control" placeholder="Password" required="">
                <div class="checkbox mb-3">

                </div>
                <br><br><br>
                <button id = "loginButton" class="btn btn-lg btn-primary" type="submit">Sign in</button>
                <br><br><br>

            </form>
        </div>

    </body>
