<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/mainstyle.css">


    </head>

    <body>



        <div class="container-fluid">

            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a  class="nav-item nav-link active" href="#">New Reimbursement <span class="sr-only">(current)</span></a>
                        <a id = "navDash" class="nav-item nav-link" href="#">Dashboard</a>
                        <a id = "logout" class="nav-item nav-link" href="#">Logout</a>
                        <!--
<a class="nav-item nav-link" href="#">Features</a>
<a class="nav-item nav-link" href="#">Pricing</a>
<a class="nav-item nav-link disabled" href="#">Disabled</a>
-->
                    </div>
                </div>
            </nav>



            <div class="jumbotron myJumbotron">
                <h1 id= "formTitle">Reimbursement Application</h1>
            </div>



            <form class="form-horizontal">


                <!--     Grid Parent-->

                <div class="row">

                    <!--        First Column Grouping-->


                    <div class="col-sm-4" style="background-color:lavender;">


                        <br>
                        <h2 id = "empInfoHeader">Employee Information</h2>
                        <br>


                        <div class = "form-group">
                            <label for="firstName"></label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <br><br>
                        <div class = "form-group">
                            <label for="lastName"></label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <br><br>
                        <div class = "form-group">
                            <label for="employeeId"></label>
                            <input type="text" id="employeeId" name="employeeId" class="form-control" placeholder="Employee ID">
                        </div>
                        <br><br>
                        <div class = "form-group">
                            <label for="managerPosition">Direct Supervisor's Position</label>
                            <select id = "managerPosition" class="form-control">
                                <option value="Detention Captain">Detention Captain</option> 
                                <option value="Patrol Captain">Patrol Captain</option>
                                <option value="CID Captain">Detention Captain</option>
                                <option value="Detention Sergeant">Detention Sergeant</option>
                                <option value="Patrol Sergeant">Patrol Sergeant</option>
                                <option value="CID Sergeant">CID Sergeant</option>
                                <option value="Lieutenant">Lieutenant</option>
                                <option value="Major">Major</option>


                            </select>
                        </div>

                        <br><br>






                    </div>

                    <!--        Second Column Grouping -->


                    <div class="col-sm-4 mb-3" style="background-color:lavender;">



                        <h2 id = "trainingInfoHeader">Training Information</h2>

                        <br>
                        <h3>Training Dates</h3>
                        <br>
                        <div class="form-row">
                            <div class="col-md-6">
                                <span>Training Start Date:</span>

                                <input type="datetime-local" id="startTrainingDate" class= "form-control form-control-lg" name="startTrainingDate" >
                            </div>
                            <div class="col-md-6">
                                <span>Training End Date:</span>

                                <input type="datetime-local" id="endTrainingDate" class="form-control form-control-lg" name="endTrainingDate">
                            </div>
                        </div>
                        <br><br>


                        <br>
                        <h3>Training Location</h3>
                        <br>
                        <div class = "form-group">
                            <input type = "text" id="street" class="form-control" placeholder="Address Line">
                            <br><br>
                            <input type = "text" id = "city" class="form-control" placeholder="City">
                            <br><br>
                            <input type = "text" id = "state" class="form-control" placeholder = "State">
                            <br><br>
                            <input type = "number" id = "zip" class="form-control" placeholder="Zip Code">
                            <br><br>
                        </div>
                        <br>



                    </div>   


                    <!--        Third Column Grouping  -->

                    <div class="col-sm-4" style="background-color:lavender;">


                        <br>
                        <h2 id = "empInfoHeader">Employee Information</h2>
                        <br>


                        <h3>Training Details</h3>
                        <br>

                        <input type = "text" id="courseName" class="form-control" placeholder="Course Name">
                        <br><br>
                        <input type = "text" id="eventType" class="form-control" placeholder="Course Type">
                        <br><br>
                        <input type = "number" id="courseCost" class="form-control" placeholder="Tuition Cost">
                        <br><br>

                        <br>
                        <div>Grading Type</div>
                        <br>
                        <div class = "form-group">
                            <select id = "gradingFormat" class="form-control">
                                <option value="Letter Grade">Letter Grade</option>
                                <option value="Pass/Fail">Pass Fail</option>
                                <option value="Completion">Completion</option>
                            </select>
                        </div>

                        <br><br> <br><br>
                        <input type = "text" id = "justificationText" class="form-control input-lg" placeholder="Purpose of the training as it relates to your work">

                        <br><br> <br><br>

                        <label for="myfile">Select a file:</label>
                        <input type="file" id="myfile" name="myfile">

                        <br><br> <br><br>


                        <input id = "submitButton" type="submit"  class="btn btn-success">  
                        <br><br> <br><br> <br><br>


                    </div>






                </div>   
            </form>
        </div>
    </body>
    <script src="../scripts/addReimbursement.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
